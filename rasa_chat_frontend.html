<html>

<head>
    <title>Rasa Food order bot</title>
</head>

<body>
    <div id="webchat" />
    <script src="https://storage.googleapis.com/mrbot-cdn/webchat-0.5.6.js"></script>
    <script>
        WebChat.default.init({
            selector: "#webchat",
            initPayload: "/get_started",
            interval: 1000, // 1000 ms between each message
            customData: {
                "userId": "123"
            }, // arbitrary custom data. Stay minimal as this will be added to the socket
            socketUrl: "http://localhost:5005",
            socketPath: "/socket.io/",
            title: "Dinku",
            subtitle: "Food ordering Bot",
            inputTextFieldHint: "Type a message...",
            connectingText: "Waiting for server...",
            hideWhenNotConnected: true,
            fullScreenMode: false,
            profileAvatar: "bot_avatar.png",
            openLauncherImage: '',
            closeLauncherImage: '',
            params: {
                images: {
                    dims: {
                        width: 300,
                        height: 200,
                    }
                },
                storage: "local"
            }
        })
    </script>
</body>

</html>
