%YAML 1.1
---
actions:
- utter_greet
- utter_thanks
- utter_goodbye
- action_search_restaurants
config:
  store_entities_as_slots: true
entities:
- cuisine
forms: []
intents:
- greet:
    use_entities: true
- restaurant_search:
    use_entities: true
- goodbye:
    use_entities: true
- thanks:
    use_entities: true
slots:
  cuisine:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Hi, I'm Dinku. How can i help you.
  utter_thanks:
  - text: My pleasure.
